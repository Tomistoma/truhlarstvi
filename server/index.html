<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            color: #333;
            text-align: center;
        }
        .construction-message {
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            background-color: #ffffff; /* White background */
        }
        .construction-message h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: #333; /* Dark text color */
        }
        .construction-message p {
            font-size: 1.5em;
            margin: 0.5em 0;
            color: #666; /* Lighter text color */
        }
        .construction-message img {
            width: 200px;
            height: auto;
            margin: 1em 0;
            border-radius: 50%; /* Circular border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .construction-message .credits {
            font-size: 0.8em;
            color: #888; /* Light gray color */
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="construction-message">
        <h1>Page Under Construction</h1>
        ajp
        <p>aaaaWe are working hard to bring you a great experience. Please check back later!</p>
        <div class="credits">GIF by <a href="https://example.com" target="_blank">Author</a></div>
    </div>
    <script src="/public/index.js"></script>
</body>
</html>
